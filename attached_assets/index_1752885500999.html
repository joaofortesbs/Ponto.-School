<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Navegação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen p-8" style="background: transparent !important;">
    <div class="navigation-menu">
        <!-- Items do Menu -->
        <nav class="menu-navigation">
            <!-- Item Painel -->
            <div class="menu-item active" data-page="painel">
                <div class="item-content">
                    <div class="icon-container active">
                        <i class="fas fa-home"></i>
                        <div class="icon-glow"></div>
                    </div>
                    <div class="item-text">
                        <span class="item-title">Painel</span>
                    </div>
                    <div class="item-indicator"></div>
                </div>
            </div>
            
            <!-- Item Minhas Turmas -->
            <div class="menu-item" data-page="turmas">
                <div class="item-content">
                    <div class="icon-container">
                        <i class="fas fa-user-graduate"></i>
                        <div class="icon-glow"></div>
                    </div>
                    <div class="item-text">
                        <span class="item-title">Minhas Turmas</span>
                    </div>

                </div>
            </div>

            <!-- Item Comunidades -->
            <div class="menu-item" data-page="comunidades">
                <div class="item-content">
                    <div class="icon-container">
                        <i class="fas fa-users"></i>
                        <div class="icon-glow"></div>
                    </div>
                    <div class="item-text">
                        <span class="item-title">Comunidades</span>
                    </div>
                </div>
            </div>
            
            <!-- Item Trilhas School -->
            <div class="menu-item" data-page="trilhas">
                <div class="item-content">
                    <div class="icon-container">
                        <i class="fas fa-route"></i>
                        <div class="icon-glow"></div>
                    </div>
                    <div class="item-text">
                        <span class="item-title">Trilhas School</span>
                    </div>
                </div>
            </div>

            <!-- Item Assistente IA -->
            <div class="menu-item" data-page="assistente">
                <div class="item-content">
                    <div class="icon-container">
                        <i class="fas fa-project-diagram"></i>
                        <div class="icon-glow"></div>
                    </div>
                    <div class="item-text">
                        <span class="item-title">School Planner</span>
                    </div>
                </div>
            </div>

            <!-- Item Epictus IA -->
            <div class="menu-item" data-page="epictus">
                <div class="item-content">
                    <div class="icon-container">
                        <i class="fas fa-brain"></i>
                        <div class="icon-glow"></div>
                    </div>
                    <div class="item-text">
                        <span class="item-title">Epictus IA</span>
                    </div>

                </div>
            </div>

            <!-- Item Agenda -->
            <div class="menu-item" data-page="agenda">
                <div class="item-content">
                    <div class="icon-container">
                        <i class="fas fa-calendar-alt"></i>
                        <div class="icon-glow"></div>
                    </div>
                    <div class="item-text">
                        <span class="item-title">Agenda</span>
                    </div>
                </div>
            </div>

            <!-- Item Conquistas -->
            <div class="menu-item" data-page="conquistas">
                <div class="item-content">
                    <div class="icon-container">
                        <i class="fas fa-trophy"></i>
                        <div class="icon-glow"></div>
                    </div>
                    <div class="item-text">
                        <span class="item-title">Conquistas</span>
                    </div>
                </div>
            </div>

            <!-- Item Explorar -->
            <div class="menu-item" data-page="explorar">
                <div class="item-content">
                    <div class="icon-container">
                        <i class="fas fa-compass"></i>
                        <div class="icon-glow"></div>
                    </div>
                    <div class="item-text">
                        <span class="item-title">Explorar</span>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        .navigation-menu {
            position: fixed;
            top: 50%;
            left: 32px;
            transform: translateY(-50%);
            width: 380px;
            background: transparent !important;
            backdrop-filter: none !important;
            border-radius: 24px;
            box-shadow: none !important;
            border: none !important;
            overflow: hidden;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .navigation-menu:hover {
            transform: translateY(-50%);
            box-shadow: none !important;
        }

        .menu-navigation {
            padding: 16px 0;
        }

        .menu-item {
            margin: 0 16px 4px;
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-height: 72px !important;
            height: 72px !important;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 0, 0.1), transparent);
            transition: left 0.6s;
        }

        .menu-item:hover::before {
            left: 100%;
        }

        .menu-item:hover:not(.active) {
            transform: translateX(6px);
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.08), rgba(255, 107, 0, 0.08));
        }

        .menu-item.active {
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.15), rgba(255, 107, 0, 0.15));
            border: 1px solid rgba(255, 107, 0, 0.3);
            box-shadow: 0 4px 12px rgba(255, 107, 0, 0.1) !important;
        }

        .item-content {
            display: flex;
            align-items: center;
            padding: 16px;
            gap: 14px;
            position: relative;
            height: 100% !important;
            min-height: 72px !important;
            box-sizing: border-box !important;
        }

        .icon-container {
            width: 40px !important;
            height: 40px !important;
            min-width: 40px !important;
            min-height: 40px !important;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 107, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            flex-shrink: 0 !important;
        }

        .icon-container.active {
            background: linear-gradient(135deg, #FF6B00, #FF6B00);
            color: white;
            box-shadow: 0 8px 16px rgba(255, 107, 0, 0.3);
        }

        .icon-container i {
            font-size: 16px;
            color: #FF6B00 !important;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .icon-container.active i {
            color: white !important;
        }

        .menu-item:hover:not(.active) .icon-container {
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.2), rgba(255, 107, 0, 0.2));
            transform: scale(1.08);
        }

        .menu-item:hover:not(.active) .icon-container i {
            color: #FF6B00 !important;
        }

        .icon-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, rgba(255, 107, 0, 0.5), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s ease;
        }

        .icon-container.active .icon-glow {
            transform: translate(-50%, -50%) scale(2.5);
        }

        .item-text {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
            min-height: 40px !important;
            justify-content: center !important;
        }

        .item-title {
            font-size: 16px !important;
            font-weight: 600;
            color: #1a202c;
            transition: color 0.3s ease;
            line-height: 1.2 !important;
            margin: 0 !important;
        }

        .item-subtitle {
            font-size: 11px !important;
            color: #64748b;
            font-weight: 400;
            line-height: 1.2 !important;
            margin: 0 !important;
        }

        .menu-item.active .item-title {
            color: #FF6B00 !important;
            font-weight: 700;
        }

        .menu-item:hover:not(.active) .item-title {
            color: #FF6B00 !important;
        }

        .item-indicator {
            width: 8px !important;
            height: 8px !important;
            min-width: 8px !important;
            min-height: 8px !important;
            border-radius: 50%;
            background: #FF6B00;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
            flex-shrink: 0 !important;
        }

        .menu-item.active .item-indicator {
            opacity: 1;
            transform: scale(1);
            box-shadow: 0 0 8px rgba(255, 107, 0, 0.6);
        }

        .notification-badge {
            background: linear-gradient(135deg, #FF6B00, #FF6B00);
            color: white;
            font-size: 11px;
            font-weight: 700;
            padding: 6px 10px;
            border-radius: 14px;
            min-width: 24px !important;
            height: 24px !important;
            text-align: center;
            box-shadow: 0 6px 12px rgba(255, 107, 0, 0.4);
            animation: orangeBounce 1.5s infinite;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            flex-shrink: 0 !important;
        }

        @keyframes orangeBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        @media (max-width: 768px) {
            .navigation-menu {
                position: relative;
                top: auto;
                left: auto;
                transform: none;
                margin: 20px auto;
                width: 90%;
                max-width: 380px;
            }

            .navigation-menu:hover {
                transform: scale(1.02);
            }
        }

        /* Animação de entrada com tema laranja */
        .navigation-menu {
            animation: slideInOrange 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInOrange {
            from {
                opacity: 0;
                transform: translateY(-50%) translateX(-100%);
                box-shadow: 0 0 0 rgba(255, 107, 0, 0);
            }
            to {
                opacity: 1;
                transform: translateY(-50%) translateX(0);
                box-shadow: 0 32px 64px -12px rgba(255, 107, 0, 0.15);
            }
        }
    </style>

    <script>
        // Sistema de navegação com tema laranja
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item');
            
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove estado ativo de todos os itens
                    menuItems.forEach(el => {
                        el.classList.remove('active');
                        const iconContainer = el.querySelector('.icon-container');
                        if (iconContainer) {
                            iconContainer.classList.remove('active');
                        }
                    });
                    
                    // Adiciona estado ativo ao item clicado
                    this.classList.add('active');
                    const iconContainer = this.querySelector('.icon-container');
                    if (iconContainer) {
                        iconContainer.classList.add('active');
                    }
                    
                    // Feedback visual laranja
                    this.style.transform = 'translateX(6px) scale(0.97)';
                    this.style.background = 'linear-gradient(135deg, rgba(255, 107, 0, 0.2), rgba(255, 107, 0, 0.2))';
                    
                    setTimeout(() => {
                        this.style.transform = 'translateX(6px)';
                        this.style.background = '';
                    }, 150);
                    
                    // Simular navegação
                    const page = this.dataset.page;
                    console.log(`Navegando para: ${page}`);
                });
                
                // Efeitos de hover refinados
                item.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('active')) {
                        this.style.background = 'linear-gradient(135deg, rgba(255, 107, 0, 0.08), rgba(255, 107, 0, 0.08))';
                    }
                });
                
                item.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('active')) {
                        this.style.background = '';
                        this.style.transform = '';
                    }
                });
            });
        });
    </script>
</body>
</html>
