<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MGX Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      background: transparent;
      border-radius: 24px;
      padding: 40px 32px;
      box-shadow: none;
      backdrop-filter: none;
      border: none;
    }
    

    .dollLine {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      gap: 0;
    }
    
    .dollItem {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      overflow: visible;
      margin-left: -10px;
      border: 3px solid #1a1a1a;
      transition: transform 0.2s, z-index 0.2s, opacity 0.2s;
      cursor: pointer;
      position: relative;
    }
    
    .dollItem:first-child {
      margin-left: 0;
    }
    
    .dollItem:hover {
      transform: translateY(-4px) scale(1.1);
      z-index: 10 !important;
    }
    
    .dollName {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: rgba(255, 255, 255, 0.95);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      transform: translateX(-50%) translateY(4px);
      margin-bottom: 8px;
      z-index: 20;
    }
    
    .dollItem:hover .dollName {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    
    .dollItem img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    
    .bg-mike { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .bg-alex { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
    .bg-emma { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
    .bg-david { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
    .bg-bob { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
    
    .plus-button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.04);
      border: 2px dashed rgba(255, 255, 255, 0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: -10px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .plus-button:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    
    svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 24px 16px;
      }
      
      h1 {
        font-size: 24px;
        line-height: 32px;
        margin-bottom: 24px;
        margin-top: 8px;
      }
      
      .dollItem, .plus-button {
        width: 32px;
        height: 32px;
      }
      
      .prompWrapper {
        justify-content: flex-start;
        overflow-x: auto;
        flex-wrap: nowrap;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dollLine">
      <div class="dollItem bg-mike" style="z-index: 5;">
        <span class="dollName">Mike</span>
        <img src="https://public-frontend-cos.metadl.com/nuxt-mgx/prod/assets/Mike-TeamLeader-Avatar.BVQZLCeX.png" alt="Mike">
      </div>
      <div class="dollItem bg-alex" style="z-index: 4;">
        <span class="dollName">Alex</span>
        <img src="https://public-frontend-cos.metadl.com/nuxt-mgx/prod/assets/Alex-Engineer-Avatar.DMF78Ta0.png" alt="Alex">
      </div>
      <div class="dollItem bg-emma" style="z-index: 3;">
        <span class="dollName">Emma</span>
        <img src="https://public-frontend-cos.metadl.com/nuxt-mgx/prod/assets/Emma-ProductManager-Avatar.DAgh_sAa.png" alt="Emma">
      </div>
      <div class="dollItem bg-david" style="z-index: 2;">
        <span class="dollName">David</span>
        <img src="https://public-frontend-cos.metadl.com/nuxt-mgx/prod/assets/David-DataAnalyst-Avatar.JI1m4RZ8.png" alt="David">
      </div>
      <div class="dollItem bg-bob" style="z-index: 1;">
        <span class="dollName">Bob</span>
        <img src="https://public-frontend-cos.metadl.com/nuxt-mgx/prod/assets/Bob-Architect-Avatar.Dwg49-6j.png" alt="Bob">
      </div>
      <div class="plus-button">
        <svg viewBox="0 0 16 16">
          <path d="M8 3a.5.5 0 0 1 .5.5v4h4a.5.5 0 0 1 0 1h-4v4a.5.5 0 0 1-1 0v-4h-4a.5.5 0 0 1 0-1h4v-4A.5.5 0 0 1 8 3z"/>
        </svg>
      </div>
    </div>
  </div>

  <script>
    const dolls = document.querySelectorAll('.dollItem');
    
    // Efeito hover nos avatares
    dolls.forEach(doll => {
      doll.addEventListener('mouseenter', () => {
        dolls.forEach(d => {
          if (d !== doll) {
            d.style.opacity = '0.6';
          }
        });
      });
      
      doll.addEventListener('mouseleave', () => {
        dolls.forEach(d => {
          d.style.opacity = '1';
        });
      });
    });
  </script>
</body>
</html>
