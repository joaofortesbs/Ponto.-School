      <stop offset="100%" stop-color="rgba(255, 107, 0, 0.1)" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  <rect width="100" height="100" fill="url(#grid)" />
