<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ponto. School | Transformando a Educação</title>
    <meta name="description" content="Plataforma educacional com IA para professores e alunos. Crie atividades, planos de aula e conteúdo personalizado em segundos." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="/lovable-uploads/Logo-Ponto.School-Icone.webp" sizes="79x108" />
    <link rel="apple-touch-icon" href="/lovable-uploads/Logo-Ponto.School-Icone.webp" sizes="180x180" />
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Preconnect for critical external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical images (above-the-fold) -->
    <link rel="preload" as="image" href="/lovable-uploads/Logo-Ponto.%20School.webp" type="image/webp" />
    <link rel="preload" as="image" href="/images/titulo-principal-pv.webp" type="image/webp" />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" />
    
    <!-- Critical CSS inlined for faster FCP -->
    <style>
      *,*::before,*::after{box-sizing:border-box}
      html{-webkit-text-size-adjust:100%;line-height:1.15}
      body{margin:0;font-family:Inter,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif}
      #root{min-height:100vh}
      .loading-skeleton{background:linear-gradient(90deg,#f0f0f0 25%,#e0e0e0 50%,#f0f0f0 75%);background-size:200% 100%;animation:loading 1.5s infinite}
      @keyframes loading{0%{background-position:200% 0}100%{background-position:-200% 0}}
    </style>
    
    <!-- Load fonts asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" /></noscript>
    
    <!-- Font Awesome loaded with lower priority -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" /></noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
